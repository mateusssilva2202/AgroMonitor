<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form method="POST" action="/index">
            <h1>Login do Usuário</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/FFFFFF/user.png"
                    alt="user" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/lock.png" alt="lock" />
                
            </div>

            <div class="input-container">
                <input placeholder="Código de verificação" type="text" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/key.png" alt="key" />
                <a href="esqueci.html">Esqueci minha senha</a>
                <a><br>Enviar o Código</a>
            </div>

            <button class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="cadastro.html">Cadastrar</a></p>
            </div>

        </form>
    </div>

</body>

</html>
